<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to body */
            background-color: #f0f0f0; /* Set a light gray background color */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .container {
            display: flex; /* Flex container for table and iframe */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items */
        }
        table {
            width: 80%; /* Increase table width */
            border-collapse: collapse;
            background-color: white; /* Set table background to white */
            opacity: 1; /* Make the table fully opaque */
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px black; /* Black shadow for margin effect */
            margin: 20px; /* Space around the table */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px; /* Increase padding for larger cells */
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #iframe-container {
            width: 80%; /* Match iframe width to table */
            margin: 20px; /* Space around the iframe */
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px black; /* Black shadow for margin effect */
        }
        iframe {
            width: 100%; /* Full width of the container */
            height: 300px; /* Increase height for iframe */
            border: none; /* Remove border */
            border-radius: 15px; /* Curved corners */
        }
    </style>
    <script>
        function showIframe() {
            const iframe = document.getElementById('amount-iframe');
            iframe.src = "https://thingspeak.com/channels/2699395/widgets/959293";
        }
    </script>
</head>
<body>

<h1>RFID Information Table</h1>

<div class="container">
    <table>

        </tr>
    </table>

    <div id="iframe-container">
        <iframe id="amount-iframe" src="https://thingspeak.com/channels/2699395/widgets/959631"></iframe>
    </div>
</div>

<!-- Button to navigate to the edit page -->
<a href="Edit%20page.html">
    <button>Edit Amounts</button>
</a>

</body>
</html>
