<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to body */
            background-color: #007BFF; /* Set background color to blue */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            color: white; /* Set title color to white */
            margin-bottom: 20px; /* Space below the title */
        }
        .container {
            display: flex; /* Flex container for table and iframe */
            justify-content: space-around; /* Space tables evenly */
            align-items: flex-start; /* Align items to the start */
            width: 100%; /* Full width for responsiveness */
            max-width: 1200px; /* Max width for larger screens */
        }
        table {
            width: 45%; /* Set table width */
            border-collapse: collapse;
            background-color: white; /* Set table background to white */
            opacity: 1; /* Make the table fully opaque */
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px black; /* Black shadow for margin effect */
            margin: 40px; /* Thick space around the table */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px; /* Increase padding for larger cells */
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #0056b3; /* Blue background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #004494; /* Darker blue on hover */
        }
        #iframe-container {
            width: 100%; /* Match iframe width to table */
            margin: 40px; /* Thick space around the iframe */
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px black; /* Black shadow for margin effect */
        }
        iframe {
            width: 100%; /* Full width of the container */
            height: 300px; /* Increase height for iframe */
            border: none; /* Remove border */
            border-radius: 15px; /* Curved corners */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table {
                width: 90%; /* Slightly reduce width on small screens */
            }
            .container {
                flex-direction: column; /* Stack tables vertically on small screens */
                align-items: center; /* Center items */
            }
        }
    </style>
    <script>
        function showIframe() {
            const iframe = document.getElementById('amount-iframe');
            iframe.src = "https://thingspeak.com/channels/2699395/widgets/959293";
        }
    </script>
</head>
<body>

<h1>RFID Information Table</h1>

<div class="container">
    <table>
        <tr>
            <th>RFID tag</th>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>93 73 53 F6</td>
            <td>Sanjay R</td>
            <td><button onclick="showIframe()" aria-label="View Amount">View Amount</button></td>
        </tr>
    </table>

    <div id="iframe-container">
        <iframe id="amount-iframe" src="https://thingspeak.com/channels/2699395/widgets/959631"></iframe>
    </div>
</div>

</body>
</html>
